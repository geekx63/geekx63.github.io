<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var setting = {
            type: '', // 网络类型
            connect: window.navigator.connection || window.navigator.mozConnection || null,
            ua: window.navigator.userAgent
        }
        function netType() {
            // 只能用于移动设备网络状态检测
            // bluetooth
            // cellular
            // ethernet
            // none
            // wifi
            // other
            // unknown
            let oldOnLineType = window.navigator.onLine;
            if (window.navigator.connection) {
                window.navigator.connection.onchange = function () {
                    document.dispatchEvent(new Event('network_change'))
                }
            } else {
                setInterval(function() {
                    if (oldOnLineType !== window.navigator.onLine) {
                        document.dispatchEvent(new Event('network_change'))
                    }
                }, 2000)
            }
            let connection = setting.connect;
            try{

                alert(connection.type)
            } catch(e){

            }
        
            if (/NetType/.test(setting.ua)) {
                alert(setting.ua.match(/NetType\/(\S*)/));
                
                if (setting.ua.match(/NetType\/(\S*)$/)[1] != 'WIFI') {
                    alert('wifi')
                } else {
                    alert(setting.ua.match(/NetType\/(\S*)$/))
                }
            } else {
                alert(2)
            }
            
        }
        netType();
    </script>
</body>

</html>
